    <div align="center" id="allAccount" class="awayjumbo">
    </div>
    <div align="center" class="container">
        <button onclick="getAllAccounts()">Refresh Accounts</button>
    </div>

    <h2>Transfer</h2>
    
    <div align="center" id="allPendingTransfers">
    </div>
    <div align="center" class="container">
        <button onclick="getAllPendingTransfers()">Refresh Pending Transfers</button>
    </div>
    
    
    <div class="container-fluid awayjumbo">
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row">
        <div align="center" class="col">
          <h3>Accept Transfer</h3>
          <form method="POST">
            <table>
              <tr>
                <td><input type="number" id="acceptTransferId" name="acceptTransferId" placeholder="Enter Account ID"/></td>
              </tr>
              <tr>
                <td><input type="button" onclick="acceptTransfer()" value="Accept"/></td>
              </tr>
            </table>
          </form>
          <span id="acceptTransferMessage"></span>
        </div>

        <div align="center" class="col">
          <h3>Reject Transfer</h3>
          <form method="POST">
            <table>
              <tr>
                <td><input type="number" id="rejectTransferId" name="rejectTransferId" placeholder="Enter Account ID"/></td>
              </tr>
              <tr>
                <td><input type="button" onclick="rejectTransfer()" value="Reject"/></td>
              </tr>
            </table>
          </form>
          <span id="rejectTransferMessage"></span>
        </div>

        <div align="center" class="col">
          <h3>Post Transfer</h3>
          <form class = "box" method="POST">
            <table>
              <tr>
                <td>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">From</span>
                  </div>
                    <input type="number" id="fromAccount" name="fromAccount" placeholder="Enter Account ID"/>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">To</span>
                  </div>
                  <input type="number" id="toAccount" name="toAccount" placeholder="Enter Account ID"/>
                  </div>
                </td>
              </tr>
              <tr>
                <td><input type="number" id="transferAmount" name="transferAmount" placeholder="Enter Amount"/></td>
              </tr>
              <tr>
                <td><input type="button" onclick="postTransfer()" value="Post"/></td>
              </tr>
            </table>
          </form>
          <span id="postTransferMessage"></span>

        </div>

      </div>
    </div>
